<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edvin Perfundi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/detail.css' %}">
</head>
<body>
    <br>
    <button type="button" id="goBackButton" class="btn btn-primary btn-lg" action="">Go Back</button>
    <h1>{{blog.title}}</h1>
<br>
<h4>{{blog.date|date:'M d Y' }}</h4>
<br>
<div class="container">
<div class="text">
<p>{{blog.description|safe}}</p>
</div>
<div class="image">
{% if blog.image %}
<img src="{{blog.image.url}}" width="500px" height="500px">
{% endif %}
</div>
</div>
<script>
    document.getElementById("goBackButton").addEventListener("click", function() {
        window.history.back();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
