<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edvin Perfundi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css.css' %}">
</head>
<body>
    <header id="header">
        <div class="d-flex flex-column">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}#hero">Home</a>
                  <a class="nav-link active" aria-current="page"  href="{% url 'home' %}#about">About</a>
                  <a class="nav-link"  href="{% url 'home' %}#portfolio">Portfolio</a>
                  <a class="nav-link"  href="{% url 'home' %}#services">Services</a>
                  <a class="nav-link" href="{% url 'home' %}#contact">Contact</a>
                  {% load static %}
                  <a class="nav-link" href="{% static 'portfolio/cv_edvin_perfundi.pdf' %}" download="{% static 'portfolio/cv_edvin_perfundi.pdf' %}" >Download CV</a>
                  <a class="nav-link" href="">Blogs</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
     </div>
    <div id="first">
    <h1 id="main">My blogs</h1>
    <h2>Vini has written {{ all_blogs.count }} blogs</h2>
    </div>
    {% for blog in all_blogs %}
    <div class="container-fluid">
    <a href="{% url 'blog:detail' blog.id %}"><h1 class="title">{{blog.title}}</h1></a>
    <div>
    <h5>{{blog.date|date:'M d Y' }}</h5>
    <p>{{blog.description|safe|truncatechars:200 }}</p>
    </div>
    </div>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
    var prevScrollPos = window.pageYOffset;
window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
  var navbar = document.querySelector('.navbar');

  if (prevScrollPos > currentScrollPos) {
    navbar.style.top = '0';
    navbar.classList.add('active');
  } else {
    navbar.style.top = '-80px';
    navbar.classList.remove('active');
  }

  prevScrollPos = currentScrollPos;
};
  </script>
</body>
</html>
